<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoApp</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="/fonts.css">
        <link rel="shortcut icon" href="/icons8-todo-list-50.png" type="image/x-icon">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <section class="head1">
            <img src="/icons8-bullet-list-64.png" alt="">
            <h1>DODO TODO LIST APP</h1>
        </section>
    </header>
    <section class="container">
        <div class="form-container">
            <form class="todo-form">
                <input type="text" class="todo-input">
                <button class="add-todo" type="submit">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </form>
            <div class="select">
                <select class="filter-todos" name="todos">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>
        <div class="todo-container">
            <ul class="todolist"></ul>
        </div>
    </section>
    <script src="/dodo.js"></script>
</body>
</html>
